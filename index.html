<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" href="https://github.com/chindowns/covid19-tracker/blob/master/assets/images/logo-covid-project-1.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
    <link rel="stylesheet" href="./assets/css/bulma.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <script type="text/javascript" src="https://unpkg.com/default-passive-events"></script>
    <link rel="shortcut icon" href="assets/images/logo-covid-project-1.ico" />
    <title>Covid-19 Tracker</title>
</head>

<body>
       
    <header class="column hero">
        <div class="columns hero-body">
            <div class="column is-mobile is-vcentered">
                <img align="left" class="image is-64x64" src="./assets/images/logo-covid-project-1.png">
                <h1 class="title is-1 has-text-light has-text-left">Covid-19 Tracker</h1>
                
            </div>
            <div id="global-stats" class="column"></div>
        </div>
    </header>

    <main class="columns is-desktop tile is-ancestor has-background-white-ter">
   <!-- main class= is-variable  -->
        <!-- MAP & CHART COLUMN -->
        <section class="column tile is-two-thirds is-mobile has-text-centered is-parent" >

            <div class="column tile is-child is-mobile">
                <h2 id="map-header" class="title is-child is-mobile">Map of Concentration Areas</h2>
                <p class="" id="how-to-use">Click on a marker below to see the latest information</p>
                <div class="is-mobile is-centered is-vcentered"></div>

                <!-- DIV for the MAP -->
                <div id="map" class="tile is-mobile"></div>

                <!-- DIV for the CHART -->
                <canvas id="myChart" class="is-mobile"></canvas>

                <!-- DIV is for the progress bar -->
                <div id="progress" class="is-mobile"></div>
            </div>
        </section>

        <!-- NEWSFEED COLUMN -->
        <section class="column tile is-mobile has-text-centered is-parent is-vertical" id="news-Id">
            <div class="column tile is-child is-mobile" id="center-head">
                <div class=" is-child is-mobile is-centered is-vcentered">
                    <h2 id="news-header" class="title is-mobile">News Feed</h2>
                </div>
                <!-- NEWS CONTAINER -->
                <article class="column is-child is-mobile is-vertical" id="news-box"></article>
            </div>
        </section>
    </main>
    
    <!-- <script src="assets/js/map.js"></script> -->
    <script src="assets/js/script.js"></script>

</body>

</html>
